{% extends "base.html" %}
{% block scriptTag %}
    <script src="../static/js/active.js"></script>
{% endblock %}
{% block titleTag %}Active Tasks{% endblock %}
{% block navbar %}
    <nav class="flex flex-wrap">
        <div class="hidden md:flex md:items-center space-x-6 ml-2">
            <a href="/" class="text-white text-2xl md:text-xl font-medium hover:text-gray-200">Home</a>
            <a href="/completed"
               class="text-white text-2xl md:text-xl font-medium hover:text-gray-200">Completed</a>
            <a href="/active" class="text-gray-200 text-2xl md:text-xl font-medium">Active</a>
            <a href="/about" class="text-white text-2xl md:text-xl font-medium hover:text-gray-200">About</a>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="flex-grow">
        <div class="flex flex-wrap justify-start gap-4" id="task-list">
            {% for task in tasks %}
                {% include 'components/active_card.html' %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
