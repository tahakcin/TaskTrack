{% import 'macros/task_macros.html' as macros %}

<div class="task-card flex flex-col w-full max-w-md p-6 bg-white border rounded-lg shadow-sm bg-gradient-to-r from-gray-900 via-indigo-800 to-gray-700 text-white mb-5 ml-3 mt-5 hover:scale-105 transition-transform duration-300 ease-in-out task-card-show"
     data-id="{{ task.id }}">
    <div class="flex justify-between mb-2">
        {{ macros.priority_badge(task.priority) }}
        <button class="flex delete-button" data-modal-target="deleteModal" data-modal-toggle="deleteModal"
                id="deleteButton" type="button"><i
                class="fas fa-trash-alt text-xl text-white transition duration-200 hover:text-red-500 hover:scale-110 cursor-pointer"></i>
        </button>
    </div>
    <h5 class="text-center mb-2 text-2xl font-bold tracking-tight break-words">{{ task.title | upper }}</h5>
    <p class="mb-3 font-normal break-words text-white">{{ task.description }}</p>
    <div class="flex justify-between">
        <div class="flex">
            <span class="border-2 border-red-700 bg-red-400 text-red-800 px-4 py-2 rounded-lg shadow-md">
                <div class="flex">
                    <span class="flex my-auto mr-1 text-red-800 animate-pulse text-sm cursor-help" title="Deadline has passed for this task">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <h5 class="text-lg">Deadline</h5>
                </div>

                <p class="text-red-900">{{ task.deadline | datetimeformat }} </p>

            </span>
        </div>
        <div class="flex justify-end items-center">
            <button class="done-button relative inline-flex items-center justify-center text-white rounded-lg text-sm px-4 py-2 text-center me-2 mb-2 bg-gradient-to-r from-blue-500 to-blue-700 shadow-md  transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
                <i class="fas fa-check-circle" style="margin-right: 5px;"></i>Done!
            </button>
        </div>
    </div>
</div>
