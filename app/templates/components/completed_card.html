{% import 'macros/task_macros.html' as macros %}

<div class="task-card flex flex-col w-full max-w-md p-6 bg-white border rounded-lg shadow-sm bg-gradient-to-r text-white mb-5 ml-3 mt-5 task-card-show from-green-700 via-emerald-600 to-teal-500 opacity-85 transition-all duration-500 hover:scale-105 ease-in-out"
     data-id="{{ task.id }}">

    <div class="flex justify-between mb-2">
                    {{ macros.priority_badge(task.priority) }}
        <button class="flex delete-button" data-modal-target="deleteModal" data-modal-toggle="deleteModal"
                id="deleteButton" type="button"><i
                class="fas fa-trash-alt text-xl text-white transition duration-200 hover:text-red-500 hover:scale-110 cursor-pointer"></i>
        </button>
    </div>
    <h5 class="text-center mb-2 text-2xl font-bold tracking-tight break-words line-through transition-all duration-700 text-gray-400 ease-out">
        {{ task.title | upper }}</h5>
    <p class="mb-3 font-normal break-words transition-all duration-500 text-gray-400 ease-in-out">
        {{ task.description }}
    </p>
    <div class="flex justify-between">
        <div class="flex"><span
                class="border-2 bg-gradient-to-r text-white px-4 py-2 rounded-lg shadow-md border-green-600 from-teal-700 via-emerald-600 to-green-500 opacity-80 transition-all duration-500 ease-in-out"><h5
                class="text-lg text-yellow-300">Deadline</h5><p
                class="text-purple-200">{{ task.deadline | datetimeformat }}</p></span></div>
        <div class="flex justify-end items-center">
            <button class="relative inline-flex items-center justify-center text-white rounded-lg text-sm px-4 py-2 text-center me-2 mb-2 bg-gradient-to-r shadow-md from-gray-500 to-gray-700 cursor-not-allowed opacity-70 transition-all duration-500 ease-in-out"
                    disabled="">âœ… Completed!
            </button>
        </div>
    </div>
</div>
